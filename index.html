}

        .movie-card:hover {

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .movie-card:hover .overlay {
            opacity: 1;
        }

            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);

            width: 80%;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);

        /* About Popup */

            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #A7BEAE;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
            z-index: 9999;
            max-width: 80%;
            max-height: 80%;
            overflow-y: auto;
        }

        #about-popup p {
            margin-bottom: 15px;
        }

        #about-popup h3 {
            margin-top: 0;
        }

        #about-popup button {
            padding: 10px 20px;
            font-size: 16px;
            background-color:  #F1F1F2;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

         /* Footer styles */

            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #990011;
            color: white;
            padding: 10px 20px;
            text-align: center;
            z-index: 2;
        }

        /* Icon styles */

            margin-right: 5px;

            from {

            }
            to {

            }

 /* Search Bar */

            background-color: #990011;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;

// Function to populate movie list based on selected language
function populateMovieList(language) {
    const movies = language === 'all' ? Object.values(movieData).flat() : movieData[language];
    const movieList = document.getElementById('movie-list-cards');
    movieList.innerHTML = '';
    movies.forEach(movie => {
        const card = document.createElement('div');
        card.classList.add('movie-card');
        card.innerHTML = `
            <img src="${movie.poster}" alt="${movie.title}" class="poster"> <!-- Add poster image -->
            <div class="card-details">
                <h3>${movie.title}</h3>
                <p>Price: ${movie.price}</p>
                <p>Year: ${movie.year}</p>
            </div>
        `;
        card.addEventListener('click', function() {
            displayMovieDetails(movie);
        });
        movieList.appendChild(card);
    });
}

// Function to display movie details
function displayMovieDetails(movie) {
    const modal = document.getElementById('selected-movie-section');
    const selectedMovieTitle = document.getElementById('selected-movie-title');
    const selectedMovieDetails = document.getElementById('selected-movie-details');
    selectedMovieTitle.innerText = movie.title;
    selectedMovieDetails.innerHTML = `
        <p>Price: ${movie.price}</p>
        <p>Year: ${movie.year}</p>
        <p>Plot: ${movie.plot}</p>
        <p>Cast: ${movie.cast}</p>
        <p>Director: ${movie.director}</p>
        <p>Ratings: ${movie.ratings}</p>
    `;
    modal.style.display = 'block';
}

// Function to close movie details modal
function closeModal() {
    const modal = document.getElementById('selected-movie-section');
    modal.style.display = 'none';
}

// Function to redirect to booking page
function redirectToBooking() {
    // Redirect to booking page (replace 'booking.html' with actual URL)
    window.location.href = 'booking.html';
}

// Function to toggle about popup visibility
function toggleAboutPopup() {
    const popup = document.getElementById('about-popup');
    if (popup.style.display === 'block') {
        popup.style.display = 'none';
    } else {
        popup.style.display = 'block';
    }
}

// Function to search movies
function searchMovies() {
    const query = document.getElementById('search-input').value.toLowerCase();
    const movies = Object.values(movieData).flat();
    const filteredMovies = movies.filter(movie => movie.title.toLowerCase().includes(query));
    const movieList = document.getElementById('movie-list-cards');
    movieList.innerHTML = '';
    if (filteredMovies.length === 0) {
        movieList.innerHTML = '<p>No movies found.</p>';
    } else {
        filteredMovies.forEach(movie => {
            const card = document.createElement('div');
            card.classList.add('movie-card');
            card.innerHTML = `
                <h3>${movie.title}</h3>
                <p>Price: ${movie.price}</p>
                <p>Year: ${movie.year}</p>
            `;
            card.addEventListener('click', function() {
                displayMovieDetails(movie);
            });
            movieList.appendChild(card);
        });
    }
}
